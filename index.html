<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>

    <link href="https://fonts.googleapis.com/css2?
    family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="outside">
        <div class="front">
           <p>Happy Birthday</p>
           <div class="cake">
                <div class="top-layer"></div>
                <div class="middle-layer"></div>
                <div class="bottom-layer"></div>
                <div class="candle"></div>
           </div> 
        </div>
        <div class="back"></div>
        </div>
        <div class="inside">
            <p>Wishing you a very happy birthday filled
                with love, cats, peace and laughter</p>
                <h1>&#127873;</h1>
        </div>
    </div>
</body>
</html>
